<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link rel="stylesheet" href="css/styles.css">
    <title> Davivienda S.A. </title>
</head>

<body>
    <section class="cont-main-app gray">
        <a href="javascript:void(0)" class="btn-back">
            <img src="images/icon-dv-btnback.svg" alt="Atrás">
            Atrás
        </a>

        <!--data-nav inicio - clases: active y complete -->
        <div class="data-nav tracking">
            <div class="data-nav container">
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step active"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
            </div>
        </div>
        <!-- data-navn fin -->
    
        <div class="cont-box">
            <div class="container">
                <div class="alert">
                    <img src="images/icon-dv-finalcheck.svg" class="ico" alt="Alerta">
                    <p>
                        <strong>Felicitaciones</strong> <br>
                        su Fondo de Inversión Colectiva Superior ha sido creado exitosamente con el número 000000000.
                    </p>
                </div>
                <form action="">
                    <div class="input">
                        <label for="obj-inv">Seleccione la cuenta desde la cual quiere realizar su primer aporte</label>
                        <select name="" id="obj-inv">
                            <option value="-1" selected>Cuenta ahorros ******4542</option>
                            <option value="1">Opción 1 </option>
                            <option value="2">Opción 2</option>
                        </select>
                    </div>
                    <div class="input">
                        <label for="num-ases">¿Cuál es el valor de su primer aporte?</label>
                        <div class="input">
                            <input type="number" id="num-ases" value="2.000000">
                            <a href="javascript:void(0)" class="btn-tooltip"><img src="images/icon-dv-asktooltip.svg" alt=""></a>
                            <div class="tooltip">
                                <p>
                                    El monto mínimo de aporte para este producto es de $200.000
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="cont-btn">
            <button type="button" class="btn-success active">Continuar</button>
        </div>

    </section>
</body>

</html>
