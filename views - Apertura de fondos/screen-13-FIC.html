<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link rel="stylesheet" href="../css/styles.css">
    <title> Davivienda S.A. </title>
</head>

<body>
    <section class="cont-main-app gray">
        <a href="javascript:void(0)" class="btn-back">
            <img src="../images/icon-dv-btnback.svg" alt="Atrás">
            Atrás
        </a>
        
        <!--data-nav inicio - clases: active y complete -->
        <div class="data-nav tracking">
            <div class="data-nav container">
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step active"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
            </div>
        </div>
        <!-- data-navn fin -->
    
        <div class="cont-box">
            <div class="container">
                <form action="">
                    <div class="input">
                        <div class="input">
                            <label for="obj-inv">¿Quiere programar sus siguientes aportes?
                                <a href="javascript:void(0)" class="btn-tooltip"><img src="../images/icon-dv-asktooltip.svg" alt=""></a>
                                <div class="tooltip">
                                    <p>
                                        Por esta opción podrá programar aportes automáticos a su Inversión, los cuales serán debitados de una cuenta de ahorros del Banco Davivienda, en la periodicidad que usted elija.
                                    </p>
                                </div>
                            </label>
                        </div>
                        <select name="" id="obj-inv">
                            <option value="-1" selected>Seleccione una opción</option>
                            <option value="1">Si, quiero programar mis aportes.</option>
                            <option value="2">No quiero programar mis aportes.</option>
                        </select>
                    </div>
    
                    <div class="confir-program" style="display: none;">
                        <div class="input">
                            <label for="period">¿Con qué periodicidad quiere realizar sus aportes?</label>
                            <select name="" id="period">
                                <option value="-1" selected>Mensual</option>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                            </select>
                        </div>
        
                        <div class="input">
                            <div class="input">
                                <label for="cuan-apor">¿Cuándo quiere realizar su próximo aporte?
                                    <a href="javascript:void(0)" class="btn-tooltip"><img src="../images/icon-dv-asktooltip.svg" alt=""></a>
                                    <div class="tooltip">
                                        <p>
                                            Seleccione la fecha en que desea se realice su próximo aporte. Tenga presente que deber ser una fecha hábil y posterior a hoy.
                                        </p>
                                    </div>
                                </label>
                                
                            </div>
                            <select name="" id="cuan-apor">
                                <option value="-1" selected>08/08/2018</option>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                            </select>
                        </div>
        
                        <div class="input">
                            <label for="desd-cuen">¿Desde cuál cuenta quiere programar sus aportes?</label>
                            <select name="" id="desd-cuen">
                                <option value="-1" selected>Cuenta de ahorros ******6584</option>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                            </select>
                        </div>
        
                        <div class="input">
                            <label for="valor-period">¿Cuál es el valor que quiere aportar periódicamente?</label>
                            <div class="input">
                                <input type="number" id="valor-period" value="2.000000">
                                <a href="javascript:void(0)" class="btn-tooltip"><img src="../images/icon-dv-asktooltip.svg" alt=""></a>
                                <div class="tooltip">
                                    <p>
                                        El monto mínimo de aporte para este producto es de $200.000.
                                    </p>
                                </div>
                            </div>
                        </div>
        
                        <div class="input">
                            <div class="input">
                                <label for="cump-anio">Al cumplir el año, ¿De qué forma quiere que aumente sus aportes?
                                    <a href="javascript:void(0)" class="btn-tooltip"><img src="../images/icon-dv-asktooltip.svg" alt=""></a>
                                    <div class="tooltip">
                                        <p>
                                            Seleccione el método por el cual desea que al cumplir un año de realizar aportes, el monto de su aporte aumente.
                                        </p>
                                    </div>
                                </label>
                            </div>
                            <select name="" id="cump-anio">
                                <option value="-1" selected>Porcentaje</option>
                                <option value="1">Opción 1</option>
                                <option value="2">Opción 2</option>
                            </select>
                        </div>
        
                        <div class="input">
                            <label for="porcent">¿En que porcentaje quiere que aumente su aporte?</label>
                            <div class="input">
                                <input type="number" id="porcent" value="10">
                                <a href="javascript:void(0)" class="btn-tooltip"><img src="../images/icon-dv-asktooltip.svg" alt=""></a>
                                <div class="tooltip">
                                    <p>
                                        Diligencie el porcentaje en el que desea que el monto de su aporte aumente al cumplir el año.
                                    </p>
                                </div>
                            </div>
                        </div>
    
                        <strong class="notify light left">
                            Los aportes periódicos efectuados los días no hábiles, serán procesados el primer día hábil posterior a la fecha de la transacción.
                        </strong>
                    </div>
                </form>
            </div>
        </div>

        <div class="cont-btn">
            <button type="button" class="btn-success active">Continuar</button>
        </div>	

    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"> 
        $('#obj-inv').change(function(){
            if ($('#obj-inv').val() === '2') {
                $('.confir-program').slideUp();
            } else if ($('#obj-inv').val() === '1'){
                $('.confir-program').slideDown();
            }
        });
    </script>
</body>

</html>
