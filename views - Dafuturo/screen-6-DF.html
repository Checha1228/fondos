<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="icon" href="https://www.davivienda.com/PersonasDaviviendaNewTheme/images/faviconDav.ico" type="image/x-icon">
    <!--  Default Styles  -->
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <section class="cont-main-app gray">
        <a href="javascript:void(0)" class="btn-back">
            <img src="../images/icon-dv-btnback.svg" alt="Atrás">
            Atrás
        </a>

        <!--data-nav inicio - clases: active y complete -->
        <div class="data-nav tracking">
            <div class="data-nav container">
                <a href="javascript:void(0)" class="data-nav step complete"></a>
                <a href="javascript:void(0)" class="data-nav step active"></a>
                <a href="javascript:void(0)" class="data-nav step"></a>
            </div>
        </div>
        <!-- data-navn fin -->

        <div class="cont-box">
            <div class="container container-confir">
                <h1 class="main">Verifique las condiciones de su primer aporte</h1>
                
                <div class="result-confir no-last-color">
                    <div class="result">
                        <span>Cuenta origen primer aporte:</span>
                        <strong>Cuenta de ahorros ****2648</strong>
                    </div>
                    <div class="result">
                        <span>Valor primer aporte:</span>
                        <strong>$2.000.000</strong>
                    </div>
                    <div class="result">
                        <span>Dafuturo destino:</span>
                        <strong>Dafuturo - 0600123456789123</strong>
                    </div>
                    <div class="result">
                        <span>Costo total de la transacción</span>
                        <strong>$0</strong>
                    </div>
                </div>
                
            </div>
        </div>

        <div class="cont-btn">
            <button type="button" class="btn-success active">Continuar</button>
        </div>	
        
    </section>
</body>

</html>
